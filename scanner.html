<head>
    <title>Instascan</title>
    <script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js" ></script>
    <!-- <link rel="stylesheet" type="text/css" href="/stylesheets/estilo.css"/> -->
  </head>

    <h1>home#scanner</h1>
    <p>find me in app/views/home/scanners.html.erb</p>

    <video id="preview"></video>
    <script>
        let scanner = new Instascan.Scanner(
            {
                video: document.getElementById('preview')
            }
        );
        scanner.addListener('scan', function(content) {

            let paths = ['https://hidden-beach-50851.herokuapp.com/confirmation.html', 'https://hidden-beach-50851.herokuapp.com/t1.html', 'https://hidden-beach-50851.herokuapp.com/t2.html', 'https://hidden-beach-50851.herokuapp.com/t3.html'];
            // paths[Math.floor(Math.random() * paths.length)];

          window.location.href = paths[Math.floor(Math.random() * paths.length)];

            //paths[Math.floor(Math.random() * paths.length)];
            //alert('Escaneou o conteudo: ' + content);
            // window.open(content, "_blank");
            sessionStorage.setItem("cont", content);

        });
        Instascan.Camera.getCameras().then(cameras =>
        {
            if(cameras.length > 0){
                scanner.start(cameras[0]);
            } else {
                console.error("Não existe câmera no dispositivo!");
            }
        });
    </script>
